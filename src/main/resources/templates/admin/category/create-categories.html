<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/admin/layout}">

<head>
    <title>DashBoard</title>
</head>
<body>
<section layout:fragment="body">
    <div class="col-sm-12 col-xl-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Thêm thể loại mặt hàng</h6>
            <form role="form" method="post" th:action="@{/admin/categories/add}" th:object="${category}" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:field = "*{name}"
                           placeholder="Tên thể loại">
                    <label for="name">Tên thể loại</label>
                </div>
                <div class="form-floating mb-3">
                    <img src='http://ssl.gstatic.com/accounts/ui/avatar_2x.png'
                         class="thumbnail img-circle img-thumbnail"
                         alt="thumbnail">
                    <input type="file" name="file" class="text-center center-block file-upload mb-4">
                    <label for="name">Ảnh</label>
                </div>
                <div class="form-floating">
                    <button type="submit" class="btn btn-primary w-100">Thêm</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
