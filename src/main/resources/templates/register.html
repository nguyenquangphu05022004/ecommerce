<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <title>Đăng Ký</title>
</head>

<body layout:fragment="body">
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="padding-top: 100px">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <form role="form" th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <h3 class="text-center">Đăng Ký</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control"
                                   id="floatingText"
                                   name="username"
                                   th:field="*{username}"
                                   placeholder="jhondoe">
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                                   id="floatingInput"
                                   name="email"
                                   th:field="*{email}"
                                   placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control"
                                   id="floatingPassword" placeholder="Password"
                                   name="password"
                                   th:field="*{password}"
                            >
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                    </form>
                    <p class="text-center mb-0">Already have an Account? <a th:href="@{/login}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
