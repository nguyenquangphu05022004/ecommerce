<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <title>Fruitables - Vegetable Website Template</title>
    <style>
        .img-fluid-redesign {
            max-width: 100%;
            height: 240px;
        }
    </style>
</head>

<body layout:fragment="body" th:onload="getProductsByCategoryId()">
<!-- Fruits Shop Start-->
<div class="container-fluid fruite" style="padding-top: 100px">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-xl-3">
                        <div class="input-group w-100 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords"
                                   aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-xl-3">
                        <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                            <label for="fruits">Default Sorting:</label>
                            <select id="fruits" name="fruitlist"
                                    class="border-0 form-select-sm bg-light me-3"
                            >
                                <option value="volvo">Nothing</option>
                                <option value="saab">Popularity</option>
                                <option value="opel">Organic</option>
                                <option value="audi">Fantastic</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-lg-3">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <h6>Thể Loại</h6>
                                    <select class="form-select"
                                            id="categoryId"
                                            aria-label="Floating label select example"
                                            name="categoryId"
                                            th:onchange="getProductsByCategoryId()"
                                    >
                                        <option selected value="ALL">Chọn thể loại</option>
                                        <span th:each="category :${categories}">
                                            <option th:value=${category.id}
                                                    th:text="${category.name}"></option>
                                        </span>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <h4 class="mb-2">Price</h4>
                                    <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput"
                                           min="0" max="500" value="0" oninput="amount.value=rangeInput.value">
                                    <output id="amount" name="amount" min-velue="0" max-value="500" for="rangeInput">0
                                    </output>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <h4>Additional</h4>
                                    <div class="mb-2">
                                        <input type="radio" class="me-2" id="Categories-1" name="Categories-1"
                                               value="Beverages">
                                        <label for="Categories-1"> Organic</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="radio" class="me-2" id="Categories-2" name="Categories-1"
                                               value="Beverages">
                                        <label for="Categories-2"> Fresh</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="radio" class="me-2" id="Categories-3" name="Categories-1"
                                               value="Beverages">
                                        <label for="Categories-3"> Sales</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="radio" class="me-2" id="Categories-4" name="Categories-1"
                                               value="Beverages">
                                        <label for="Categories-4"> Discount</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="radio" class="me-2" id="Categories-5" name="Categories-1"
                                               value="Beverages">
                                        <label for="Categories-5"> Expired</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <h4 class="mb-3">Featured products</h4>
                                <div class="d-flex align-items-center justify-content-start">
                                    <div class="rounded me-4" style="width: 100px; height: 100px;">
                                        <img src="user/img/featur-1.jpg" class="img-fluid rounded" alt="">
                                    </div>
                                    <div>
                                        <h6 class="mb-2">Big Banana</h6>
                                        <div class="d-flex mb-2">
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <div class="d-flex mb-2">
                                            <h5 class="fw-bold me-2">2.99 $</h5>
                                            <h5 class="text-danger text-decoration-line-through">4.11 $</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <div class="rounded me-4" style="width: 100px; height: 100px;">
                                        <img src="user/img/featur-2.jpg" class="img-fluid rounded" alt="">
                                    </div>
                                    <div>
                                        <h6 class="mb-2">Big Banana</h6>
                                        <div class="d-flex mb-2">
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <div class="d-flex mb-2">
                                            <h5 class="fw-bold me-2">2.99 $</h5>
                                            <h5 class="text-danger text-decoration-line-through">4.11 $</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <div class="rounded me-4" style="width: 100px; height: 100px;">
                                        <img src="user/img/featur-3.jpg" class="img-fluid rounded" alt="">
                                    </div>
                                    <div>
                                        <h6 class="mb-2">Big Banana</h6>
                                        <div class="d-flex mb-2">
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star text-secondary"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <div class="d-flex mb-2">
                                            <h5 class="fw-bold me-2">2.99 $</h5>
                                            <h5 class="text-danger text-decoration-line-through">4.11 $</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center my-4">
                                    <a href="#"
                                       class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">Vew
                                        More</a>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="position-relative">
                                    <img src="user/img/banner-fruits.jpg" class="img-fluid w-100 rounded" alt="">
                                    <div class="position-absolute"
                                         style="top: 50%; right: 10px; transform: translateY(-50%);">
                                        <h3 class="text-secondary fw-bold">Fresh <br> Fruits <br> Banner</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center" id="products">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Fruits Shop End-->

    <script>
        function getProductsByCategoryId() {
            const selectForm = document.getElementById("categoryId");
            const valueOfSelect = selectForm.value
            const objectForCall = {
                type: "get",
                theUrl: "",
                data: "",
                success: function (value) {
                    console.log(value)
                    let html = ``;
                    value.forEach(product => {
                        html += `<div class="col-md-6 col-lg-6 col-xl-4">
                                 <div class="rounded position-relative fruite-item">
                                    <div class="fruite-img">
                                        <img src="${product.thumbnail}"
                                             class="img-fluid-redesign w-100 rounded-top"
                                             alt=""
                                        >
                                    </div>
                                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                         style="top: 10px; left: 10px;" >
                                         ${product.category.name}
                                    </div>
                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                        <h4>${product.shortName}</h4>
                                        <p>${product.shortDescription}</p>
                                        <div class="d-flex justify-content-between flex-lg-wrap mb-4">
                                            <p class="text-dark fs-5 fw-bold mb-0">$4.99 / kg</p>
                                        </div>
                                        <div class="row text-center">
                                            <div class="col-lg-6 mb-4">
                                                <a href="/orders/product/${product.id}/${product.name}"
                                                   class="btn border border-secondary rounded-pill px-3 text-primary w-100">
                                                    <i
                                                            class="fa fa-shopping-bag me-2 text-primary"></i>Mua</a>
                                            </div>
                                            <div class="col-lg-6">
                                                <a href="##"
                                                   class="btn border border-secondary rounded-pill px-3 text-primary w-100">
                                                    <i
                                                            class="fa fa-shopping-bag me-2 text-primary"></i>Thêm</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          `
                    })
                    html += ` <div class="col-12">
                                <div class="pagination d-flex justify-content-center mt-5">
                                    <a href="#" class="rounded">&laquo;</a>
                                    <a href="#" class="active rounded">1</a>
                                    <a href="#" class="rounded">2</a>
                                    <a href="#" class="rounded">3</a>
                                    <a href="#" class="rounded">4</a>
                                    <a href="#" class="rounded">5</a>
                                    <a href="#" class="rounded">6</a>
                                    <a href="#" class="rounded">&raquo;</a>
                                </div>
                            </div>`
                    $("#products").html(html)
                }
            }
            if (valueOfSelect === "ALL") {
                objectForCall.theUrl = `[(@{/products})]`;
            } else {
                objectForCall.theUrl = `[(@{/category/products/${valueOfSelect}})]`;
            }
            callApi(
                objectForCall.type,
                objectForCall.data,
                objectForCall.theUrl,
                objectForCall.success
            )

        }

        function callApi(type, data, theUrl, success) {
            const url = new URL(theUrl, document.location);
            console.log(url.href)
            $.ajax({
                type: type,
                url: url.href,
                data: data,
                headers: {
                    "Content-Type": "application/json"
                },
                success: function (data) {
                    success(data);
                },
                error: function () {
                    alert("Error")
                }
            })
        }
    </script>
</body>


</html>
